<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>微采360|批量导入</title>
	<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/static/css/app.min.css">
	<link rel="stylesheet" type="text/css" href="/static/css/global.css">
	<link rel="stylesheet" type="text/css" href="http://libs.useso.com/js/font-awesome/4.2.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="/static/css/dropzone.min.css">
	<script src='//cdn.bootcss.com/jquery/3.0.0/jquery.min.js'></script>
	<script src='/static/js/jquery.fileupload.js'></script>
</head>
<style>
	html,body{background:#f0f0f0}
</style>
<body class=" pace-done">
	<div class="pace  pace-inactive">
		<div class="pace-progress" data-progress-text="100%" data-progress="99" style="transform: translate3d(100%, 0px, 0px);">
  			<div class="pace-progress-inner"></div>
		</div>
		<div class="pace-activity"></div>
	</div>
  <div class="app" id="app">

		  <div id="content" class="app-content box-shadow-z0" role="main">
		   <include file="./include-head" />   
		    
		    <div ui-view="" class="app-body" id="view">
				<!-- ############ PAGE START-->
				<div class="padding">
				  <p class="m-b-md"><strong>批量导入</strong> <a href="javascript:void(0);"><i class="fa fa-link text-muted"></i></a></p>
				  <p class="text-muted">点击上传文件</p>
				  <form action="/home/batch/upload" class="dropzone white dz-clickable" id="upload_form" enctype="multipart/form-data" method="POST">
				  	<label for="batchfile" style="width:100%;height:100%">
				    <div class="dz-message dz-clickable" ui-jp="dropzone" id="dropzone" >
				    	<input type="file" name="batchfile" id="batchfile" style="opacity:0;position:absolute"  onchange="fileup(this)">
				        <h4 class="m-t-lg m-b-md" id="filename">点击上传文件</h4>
				        <span class="text-muted block m-b-lg">请确保文件格式正确</span>
				    </div>
				    </label>
				  </form>
				  <div class="text-center m-t-sm">
				  	<button class="btn btn-lg white" style="width:100%" id="sure">确认提交</button>
				  </div>
				</div>

				<!-- ############ PAGE END-->

		    </div>
		  </div>
  </div>


</body>
</html>
<script>
	$(function(){
		$('#dropzone').click(function(){
			$('#batchfile').click();
		});
		$('#sure').click(function(){
			$('#upload_form').submit();
		});
	});
	function fileup(ele) {
		$('#filename').html(ele.files[0].name);
		console.log(ele.files[0]);
	}
</script>
