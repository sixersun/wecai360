<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>微采360</title>
	<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/static/css/app.min.css">
	<link rel="stylesheet" type="text/css" href="/static/css/global.css">
	<link rel="stylesheet" type="text/css" href="http://libs.useso.com/js/font-awesome/4.2.0/css/font-awesome.min.css">
</head>
<style>
	.text-green{color:#fff;}
	h1{font-size: 80px}
	html,body{
		background:#fff;
	}
	.col-md-3{width:25%!important;}
	.col-md-9{width:75%!important;}
	.fl{float:left}
	select {
		border:none;
	}
	.indexform{
		border:1px solid #ddd;
		border-radius:0px;
		border-radius:0px;
		background:#fff;
		#box-shadow:0px 8px 33px #E9FAF5;
	}
	#search_type{
		border:none;
		background:transparent;
		text-indent:1em;
	}
	.indexinput{
		border:none;
		border-left:1px solid #ccc;
		background:transparent;
	}
	.indexsearch{
		border:none;
		background:transparent;
	}
	.indexsearch:hover{
		background:transparent;
	}
	.fa-search:hover{
		color:#333;
	}
	.fr{
		float:right;
	}
	.panel a{color:#56a845;}
</style>
<body>
	<div class="app-header white box-shadow" style="top:0px;box-shadow:none">
        <div class="navbar">
        	<ul class="nav navbar-nav pull-right">
        		<li class="nav-item dropdown pos-stc-xs"></li>
        		<li class="nav-item dropdown">
        			<a class="nav-link clear" href="" data-toggle="dropdown">
        				<span class="avatar w-32">
        					<img src="http://flatfull.com/themes/flatkit/assets/images/a0.jpg" alt="..."> 
        					<i class="on b-white bottom"></i>
        				</span>
        			</a>
        		</li>
        	</ul>
			<div class="collapse navbar-toggleable-sm fr" id="collapse">
				<ul class="nav navbar-nav fr" style="margin-right:20px">
					<li class="nav-item dropdown">
						<a class="nav-link" href="/home/shopping" data-toggle="dropdown">
							<span><i class="fa fa-shopping-cart"></i> 购物车</span>
						</a>
					</li>
				</ul>
				<if condition='$Think.session.user.role eq 1||$Think.session.user.role eq 2'>
					<ul class="nav navbar-nav fr" style="margin-right:20px">
						<li class="nav-item dropdown">
							<a class="nav-link" href="/home/batch" data-toggle="dropdown">
								<span><i class="fa fa-file-excel-o"></i> 导入excel</span>
							</a>
						</li>
					</ul>
				</if>
				<if condition='$Think.session.user.role eq 1'>
					<ul class="nav navbar-nav fr" style="margin-right:20px">
						<li class="nav-item dropdown">
							<a class="nav-link" href="/home/user/userlist" data-toggle="dropdown">
								<span><i class="fa fa-users"></i> 管理用户</span>
							</a>
						</li>
					</ul>
				</if>
				<ul class="nav navbar-nav fr" style="margin-right:20px">
					<li class="nav-item dropdown">
						<a class="nav-link" href="/home/user/userlist" data-toggle="dropdown">
							<span><i class="fa fa-user"></i> {$Think.session.user.true_name}</span>
						</a>
					</li>
				</ul>
				<if condition='$Think.session.user.role eq 1'>
					<ul class="nav navbar-nav fr" style="margin-right:20px">
						<li class="nav-item dropdown">
							<a class="nav-link" href="/home/search/admin" data-toggle="dropdown">
								<span><i class="fa fa-list-alt"></i> 所有商品</span>
							</a>
						</li>
					</ul>
				</if>
			</div>
        </div>
    </div>
	<div class='w-1000 m-t-lg'>
		<div class='row m-b-md text-left'>
			<div class='col-md-8 col-md-offset-2'  style="margin-top:100px">
				<h1 class= "text-darkblack text-center text-green m-b-lg" ><img src="/static/images/wecailogo.png" alt=""></h1>
                <!-- 普通输入框 -->
                <form action="/home/search" class='m-t-md rl indexform' method="GET" id='fastform'>
					<div class="input-group input-group-lg">
						<select name="search_type" id="search_type" class="col-md-3 form-control ">
							<option value="1">物品编号</option>
							<option value="2">名称</option>
							<option value="3">供应商</option>
							<option value="4">备注</option>
						</select>
                        <input type="text" class="col-md-9 form-control rounded indexinput " placeholder="请输入搜索内容" name="content">
                        <span class="input-group-btn">
                            <button type="submit" class="btn b-a rounded no-shadow btn-success indexsearch">
                               <i class="fa fa-search" style="color:#999"></i>
                            </button>
                        </span>
                    </div>
				</form>
				<div class="panel box no-border m-b-xs">
					<div class="box-header p-y-sm">
					热门分类：
		            <a data-toggle="collapse" data-parent="#accordion" data-target="" href="/home/category?cat=1">
		              桌椅
		            </a>
		            <a data-toggle="collapse" data-parent="#accordion" data-target="#c_2" href="/home/category?cat=2">
		              沙发
		            </a>
		            </div>
        		</div>
			</div>			
		</div>
	</div>
</body>
</html>
