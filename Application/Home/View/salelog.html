<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>微采360|日志</title>
	<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/static/css/app.min.css">
	<link rel="stylesheet" type="text/css" href="/static/css/global.css">
	<link rel="stylesheet" type="text/css" href="http://libs.useso.com/js/font-awesome/4.2.0/css/font-awesome.min.css">
</head>
<style>
	html,body{background:#f0f0f0}
</style>
<body>
 <include file="./include-head" />
    <div ui-view="" class="app-body" id="view" style="margin-top:4rem!important">
		<div class='w-1000 white p-b-md'>
<div class="box">
    <div class="box-header">
      <h3>{$name}销售历史</h3>
    </div>
    <div class="table-responsive">
      <table class="table table-striped b-t">
        <thead>
          <tr>
            <th></th>
            <th>价格</th>
            <th>数量</th>
            <th>采购人</th>
            <th>采购时间</th>
            <th>供应商</th>
          </tr>
        </thead>
        <tbody>
          <volist  name='list' id="list"> 
            <tr>
              <td><img src="{$list.img}" style="max-height:40px;max-width:40px;overflow:hidden"></td>
              <td>{$list.price}</td>
              <td>{$list.stock}</td>
              <td>{$list.user_name}</td>
              <td>{$list.add_time}</td>
              <td>{$list.supplier}</td>
            </tr>
          </volist>
        </tbody>
      </table>
    </div>
    <footer class="dker p-a">
      <div class="row">
        <div class="col-sm-4 hidden-xs">           
        </div>
        <div class="col-sm-4 text-center">
          <small class="text-muted inline m-t-sm m-b-sm">showing 20-30 of 50 items</small>
        </div>
        <div class="col-sm-4 text-right text-center-xs">                
          <ul class="pagination pagination-sm m-a-0">
            <li><a href=""><i class="fa fa-chevron-left"></i></a></li>
            <li class="active"><a href="">1</a></li>
            <li><a href="">2</a></li>
            <li><a href="">3</a></li>
            <li><a href="">4</a></li>
            <li><a href="">5</a></li>
            <li><a href=""><i class="fa fa-chevron-right"></i></a></li>
          </ul>
        </div>
      </div>
    </footer>
  </div>
		</div>
	</div>
</body>
</html>
